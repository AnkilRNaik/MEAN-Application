<div class="container">
    <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-8">
            <h2 class="heading2">Contacts</h2>
        </div>
        <div class="col-md-2">
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-8">
            <table class="table table-hover">
                <tbody>
                    <tr ng-repeat="contact in contacts | orderBy:'lastName'" style="cursor:pointer">
                        <td>
                            <a ng-href="#/contact/{{contact._id}}">{{ contact.firstName }} {{ contact.lastName }}</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-2">
        </div>
    </div>
    <div class="row buttons2">
        <div class="col-md-2">
            <a class="btn btn-primary" href="#/new/contact">Add a new contact</a>
        </div>
        <div class="col-md-8">
        </div>
        <div class="col-md-2">
            <a class="btn btn-primary" href="#/">Home</a>
        </div>
    </div>
</div>
